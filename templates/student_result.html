<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #1e1e2f, #4b006e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      font-family: 'Inter', sans-serif;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 22px;
      backdrop-filter: blur(18px);
      padding: 40px 30px;
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    .result-card h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .result-card p {
      margin: 10px 0;
      font-size: 17px;
    }

    .highlight { color: #a044ff; font-weight: bold; }
    .cheated { color: #ff5e5e; font-weight: bold; }
    .success { color: #5eff95; font-weight: bold; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="result-card" id="resultContainer">
    <div id="loader">‚è≥ Fetching your result...</div>
  </div>

  <script>
    const quiz_id = {{ quiz_id | tojson }};
    const student_email = {{ student_email | tojson }};
  </script>
  <script src="/static/js/student_result.js"></script>
</body>
</html>
