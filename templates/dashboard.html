<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      :root {
        --primary: #4b0f68;
        --light-bg: #f4f0f8;
        --text: #2c2c2c;
        --white: #ffffff;
        --btn-bg: #4b0f68;
        --btn-hover: #370c4e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Raleway", sans-serif;
        background: linear-gradient(135deg, #f4f0f8, #e8dff1);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(75, 15, 104, 0.9);
        color: white;
        backdrop-filter: blur(10px);
        z-index: 1000;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      }

      .welcome-text {
        font-size: 26px;
        font-weight: 700;
      }

      .header-buttons {
        display: flex;
        gap: 15px;
      }

      .header-buttons button {
        padding: 10px 20px;
        background: var(--white);
        color: var(--primary);
        font-weight: bold;
        font-size: 14px;
        border: none;
        border-radius: 50px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header-buttons button:hover {
        background-color: #f3e1fa;
        transform: translateY(-2px);
      }

      .container {
        padding: 140px 40px 40px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 32px;
        animation: fadeIn 0.8s ease-out;
      }

      .card {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 16px;
        padding: 24px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(6px);
        display: flex;
        flex-direction: column;
        gap: 10px;
        transform: translateY(20px);
        animation: fadeUp 0.6s ease forwards;
        opacity: 0;
      }

      .card h3 {
        color: var(--primary);
        font-size: 20px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .card p {
        font-size: 15px;
        margin: 2px 0;
      }

      .button-group {
        display: flex;
        gap: 12px;
        margin-top: 12px;
        flex-wrap: wrap;
      }

      .btn {
        border: none;
        padding: 8px 14px;
        border-radius: 6px;
        font-weight: 600;
        font-size: 14px;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: all 0.3s ease;
      }

      .edit-btn {
        background: #28a745;
      }

      .edit-btn:hover {
        background: #218838;
      }

      .delete-btn {
        background: #dc3545;
      }

      .delete-btn:hover {
        background: #c82333;
      }

      .result-btn {
        background: #007bff;
      }

      .result-btn:hover {
        background: #0069d9;
      }

      @keyframes fadeUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .welcome-text {
          font-size: 20px;
        }
        .header-buttons {
          flex-direction: column;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <span class="welcome-text">ðŸ‘‹ Welcome, {{ teacher_name }}</span>
      </div>
      <div class="header-buttons">
        <button onclick="window.location.href='/create-quiz'">
          <i class="fas fa-plus-circle"></i> Create Quiz
        </button>
        <button onclick="window.location.href='/teacher/logout'">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <div class="container" id="quizContainer">Loading Quizzes...</div>

    <!-- Template for Quiz Card -->
    <template id="quizCardTemplate">
      <div class="card">
        <h3 class="quiz-title">Quiz Title</h3>
        <p><strong>Quiz ID:</strong> <span class="quiz-id"></span></p>
        <p><strong>Created At:</strong> <span class="quiz-date"></span></p>
        <div class="button-group">
          <button class="btn edit-btn"><i class="fas fa-pen"></i> Edit</button>
          <button class="btn delete-btn">
            <i class="fas fa-trash"></i> Delete
          </button>
          <button class="btn result-btn">
            <i class="fas fa-chart-bar"></i> View Result
          </button>
        </div>
      </div>
    </template>

    <script>
      const teacherId = "{{ session['teacher_id'] }}";
    </script>
    <!-- JavaScript file to load quiz data -->
    <script src="/static/js/teacher_dashboard.js"></script>
  </body>
</html>
