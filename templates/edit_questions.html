<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary: #4b0f68;
      --background: #f4f0f8;
      --card: #ffffff;
      --text: #2c2c2c;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      padding-bottom: 60px;
    }

    header {
      position: sticky;
      top: 0;
      background: var(--primary);
      color: white;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Raleway', sans-serif;
      font-size: 20px;
      z-index: 999;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .back-btn {
      background: white;
      color: var(--primary);
      padding: 8px 16px;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background-color: #e8dff1;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: var(--card);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 12px var(--shadow);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h3 {
      font-family: 'Raleway', sans-serif;
      font-size: 18px;
      margin-bottom: 16px;
      color: var(--primary);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input, .form-group select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      padding: 8px 14px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease;
    }

    .btn.save {
      background-color: #28a745;
      color: white;
    }

    .btn.save:hover {
      background-color: #218838;
    }

    .btn.delete {
      background-color: #dc3545;
      color: white;
    }

    .btn.delete:hover {
      background-color: #c82333;
    }

    .add-new {
      background-color: #4b0f68;
      color: white;
      margin-top: 20px;
    }

    .add-new:hover {
      background-color: #370c4e;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .button-group {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div>üìù Edit Quiz Questions</div>
    <button class="back-btn" onclick="window.history.back()"><i class="fas fa-arrow-left"></i> Back</button>
  </header>

  <div class="container" id="questionContainer">
    Loading questions...
  </div>

  <div class="container">
    <button class="btn add-new" onclick="addNewQuestionForm()">
      <i class="fas fa-plus-circle"></i> Add New Question
    </button>
  </div>

  <script>
  const quizId = "{{ quiz_id }}";
</script>

  <script src="/static/js/edit_questions.js"></script>

</body>
</html>
