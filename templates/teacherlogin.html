<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #1e1e2f, #4a0d67);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      backdrop-filter: blur(16px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.35);
      color: #fff;
      text-align: center;
    }

    .login-card .profile-pic {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: #ccc;
    }

    .login-card h2 {
      font-size: 24px;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group input {
      width: 100%;
      padding: 12px 45px;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .input-group input::placeholder {
      color: #ddd;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ccc;
      font-size: 16px;
    }

    .login-button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(90deg, #a044ff, #6a00ff);
      border: none;
      border-radius: 25px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-button:hover {
      background: linear-gradient(90deg, #6a00ff, #a044ff);
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 30px 20px;
      }

      .login-card h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-card" id="loginCard">
    <div class="profile-pic">
      <i class="fas fa-chalkboard-teacher"></i>
    </div>
    <h2>Teacher Login</h2>

    <div class="input-group">
      <i class="fas fa-id-badge"></i>
      <input type="text" id="teacherId" placeholder="Teacher ID">
    </div>

    <div class="input-group">
      <i class="fas fa-user-tie"></i>
      <input type="text" id="teacherName" placeholder="Teacher's Name">
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
    </div>
    <div id="message" style="margin-bottom: 15px; font-weight: bold;"></div>

    <button class="login-button " id="teacherloginbtn">LOGIN</button>
  </div>
 <script src="/static/js/login_teacher.js"></script>




</body>
</html>
